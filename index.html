<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,100;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,400;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>Ecommerce Website</title>
  </head>
  <body>
    <section class="product-page pt-3">
      <div class="container">
        <div class="row justify-content-center text-center">
          <div class="col-md-6">
            <h2>Top Selling Products</h2>
            <p>
              Forget about struggling to do everything at once: taking care of
              the family, running your business etc.
            </p>
          </div>
        </div>
        <div class="products row justify-content-center align-items-center">
        </div>
        </div>
        <div class="products row justify-content-center align-items-center"> 
        </div>
      </div>
    </section>
    <section class="brand-page pt-3">
      <div class="container-fluid">
        <div class="row align-items-center justify-content-center brand p-4">
          <div class="col-2 text-center align-items-center">
            <img src="assets/partner-01.png" alt="" class="img-fluid" />
          </div>
          <div class="col-2">
            <img src="assets/partner-05.png" alt="" class="img-fluid" />
          </div>
          <div class="col-2">
            <img src="assets/partner-04.png" alt="" class="img-fluid" />
          </div>
          <div class="col-2">
            <img src="assets/partner-03.png" alt="" class="img-fluid" />
          </div>
          <div class="col-2">
            <img src="assets/partner-02.png" alt="" class="img-fluid" />
          </div>
        </div>
        <div class="row brand-stripe p-1"></div>
      </div>
    </section>
    <script src="products.js"></script>
    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
