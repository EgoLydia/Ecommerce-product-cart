<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,100;0,300;0,500;0,600;0,700;0,800;0,900;1,100;1,400;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <title>Ecommerce Website</title>
  </head>
  <body>

    <nav>
      <div class="container">
        <div>
          <div class="row text-center prenav">
            <div class="col-3">
              <h4>Women's Sports</h4>
            </div>
            <div class="col-3">
              <h4>Men's Sports</h4>
            </div>
            <div class="col-3">
              <h4>Accessories</h4>
            </div>
            <div class="col-3">
              <h4>Underwears</h4>
            </div>
          </div>
        </div>
        <nav class="navbar navbar-expand-lg navbar-light">
          <div class="container">
            <a class="navbar-brand" href="#">
              <img class="logo" src="./Screenshot (188).png">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
                <li class="nav-item dropdown">
                  <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Fashion
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li><a class="dropdown-item" href="#">Men</a></li>
                    <li><a class="dropdown-item" href="#">Women</a></li>
                    <li><a class="dropdown-item" href="#">Children</a></li>
                    <hr>
                    <li><a class="dropdown-item" href="#">Unisex</a></li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Contact</a>
                </li>
              </ul>
              <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search for item..." aria-label="Search">
                <button class="btn" type="submit">Search</button>
              </form>
            </div>
          </div>
        </nav>
      </div>
    </nav>

    <section>
      <div class="container p-5">
        <div class="row d-flex banner p-5">
          <div class="col-lg-6 mb-5 p-lg-5  text-center text-lg-start">
            <h4>Limited Time Offer!</h4><hr>
            <h1>WE ARE ON SALES!</h1>
            <p>Hats, Sunglasses, Gowns, Heel shoes etc</p>
            <button class="btn2" type="submit">More</button>
          </div>
          <div class="col-lg-6 d-none d-md-block d-lg-block">
            <img class="bannerimage" src="./freestocks-_3Q3tsJ01nc-unsplash.jpg">
          </div>
        </div>
      </div>
    </section>

    <section>
      <div class="container">
        <footer class="py-3 my-4">
          <ul class="nav justify-content-center border-bottom pb-3 mb-3">
            <li class="nav-item"><a href="#" class="nav-link px-2">Home</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2">Fashion</a></li>
            <li class="nav-item"><a href="#" class="nav-link px-2">Contact</a></li>
          </ul>
          <p class="text-center text-white">&copy; 2022 Ecommerce, Inc</p>
        </footer>
      </div>
    </section>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
